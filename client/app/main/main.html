<header class="hero-unit" id="banner">
  <div class="container">
    <h1>eBlocker!</h1>
    <p class="lead">Exercise B</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Logs</h1>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
              <th>Name</th>
              <th>Info</th>
            </thead>
            <tbody>
                <tr ng-repeat="log in ctrl.logs">
                  <td><strong><a ui-sref="log({logName: log.name})">{{ log.name }}</a></strong></td>
                  <td>{{ log.info }}</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
